<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us Page</title>
		<link rel="stylesheet" href="styles.css" />

	</head>
	<body>
		

		<!-- this is the main element -->
		<main>
			<div class="card-wrapper">

				<!-- this is the container for the contact us page -->
				<div class="card-container">

					<!-- this is the left card -->
					<section class="left-card">
						<div class="card-details">

							<h3>Let's discuss on something <span>cool</span> together </h3>

							<div class="contact-details">
								<div class="icons">
									<img src="images\email-icon.svg" alt="email-icon" />

									<div>
										<p>NeetaDesign@gmail.com</p>
									</div>
								</div>
								
								<div class="icons">
									<img src="images\phone-icon.svg" alt="phone-icon" />

									<div>
										<p>+123 456 789</p>
									</div>
								</div>

								<div class="icons">
									<img src="images\location-icon.svg" alt="location-icon" />

									<div>
										<p>123 Street 456 House.</p>
									</div>
								</div>
								
							</div>
							
							<div class="socials">
							<a href="#">
								<img src="images\facebook-icon.svg" alt="facebook-icon">
							</a>

							<a href="#">
								<img src="images\instagram-icon.svg" alt="instagram-icon">
							</a>

							<a href="#">
								<img src="images\twitter-icon.svg" alt="twitter-icon">
							</a>
							<div>
						<div>

					</section>

					<!-- this is the right card -->
					<section class="right-card">
						<div class="card-info">
							
							<h6>I'm interested in...</h6>
							<form action="">
								<h1>Send Message</h1>
								<div class="input-field">
									<input type="text" id="fulname" name="fulname" placeholder="Full Name">
									<input type="email" id="email" name="email" placeholder="Email">
									<input type="text" id="message" name="message" placeholder="Type your Message">
									<input type="button" value="Send">
								</div>
							</form>

						</div>

					
					</section>
				</div>
			</div>
			
		</main>
		<!-- this is the footer element -->
		<footer></footer>
	</body>
</html>
